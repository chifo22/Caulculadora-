<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/index.css" />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="container">

      <div class="calculadora">
        <div class="pantalla">
          <div class="cuenta">0</div>
          <div class="resultado">0</div>
        </div>

        <div class="botones" id="botones">    
          <button class="numero" id="numero">1</button>
          <button class="numero" id="numero">2</button>
          <button class="numero" id="numero">3</button>
            <button class="operador" >/</button>
            <button class="numero " id="numero">4</button>
            <button class="numero"id="numero" >5</button>
            <button class="numero" id="numero">6</button>
            <button class="operador" >*</button>
            <button class="numero" id="numero">7</button>
            <button class="numero" id="numero">8</button>
            <button class="numero" id="numero">9</button>
            <button class="operador" >-</button>
            <button class="operador " >.</button>      
            <button class="numero" id="numero">0</button>
            <button class="operador borrar" >C</button>
            <button class="operador mas" >+</button>
            <button class="operador igual">=</button>
        </div>

    </div>
    
    <script src="/index.js" type="module"></script>
  </body>
</html>
